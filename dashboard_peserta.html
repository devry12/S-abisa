<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Peserta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <header class="nav-wrap bg-light fixed-top">
    <div class="container">
      <nav class="navbar">
        <a class="navbar-brand" href="Menu_utama.html">
          <img src="./assets/img/Logo.png" width="60" height="35" class="d-inline-block align-top" alt="">
        </a>
        <a class="navbar-nav">
          <button type="button" class="btn btn-secondary btn-circle btn-md">Profile</button>
        </a>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <h2>Profil dan pengaturan</h2>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">Profil S-abisa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Foto Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
            aria-controls="pills-contact" aria-selected="false">Pengaturan Privasi</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="container">
            <form action="">
              <div class="row" style="color: black;">
                <div class="col-5">
                  <div class="form-group">
                    <label for="nama">Nama Depan</label>
                    <input type="text" class="form-control" id="depan" required>
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama belakang</label>
                    <input type="text" class="form-control" id="belakang" required>
                  </div>
                  <div class="form-group">
                    <label for="biografi">Biografi</label>
                    <textarea type="text" class="form-control" id="biografi" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="bahasa">Bahasa</label>
                    <select class="custom-select" id="bahasa">
                      <option selected>Bahasa Indonesia</option>
                      <option value="1">Bahasa Inggris</option>
                      <option value="2">Bahasa Jawa</option>
                    </select>
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                    <label for="situs">Situs Web</label>
                    <input type="text" placeholder="URL" class="form-control" id="situs" required>
                  </div>
                  <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="text" placeholder="https://twitter.com/username" class="form-control" id="twitter"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="Facebook">Facebook</label>
                    <input type="text" placeholder="https://facebook.com/username" class="form-control" id="facebook"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="linkedin">linkedin</label>
                    <input type="text" placeholder="https://linkedin.com/" class="form-control" id="linkedin" required>
                  </div>
                  <button type="submit" class="btn btn-secondary mt-4 float-right"
                    style="color: black;">Simpan</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <img src="./assets/img/ex-profile.png" class="rounded mx-auto d-block" alt="">
                  </div>
                </div>
                <div class="custom-file mt-4">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Unggah Gambar</label>
                </div>
                <a href="#" type="submit" class="btn btn-secondary mt-4 float-right"
                  style="color: black;">Simpan</a>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <div class="container">
            <div class="row">
              <div class="col-5">
                <div class="input-group-text cekbok">
                  <div class="input-group-prepend">
                    <div class="input-group-text cekbok">
                      <input type="checkbox">
                    </div>
                  </div>
                  <span> Perlihatkan profile anda dimesin pencari</span>
                </div>
                <div class="input-group-text cekbok">
                  <div class="input-group-prepend">
                    <div class="input-group-text cekbok">
                      <input type="checkbox">
                    </div>
                  </div>
                  <span> Perlihatkan kursus yang anda ikuti dihalaman profil</span>
                </div>
                <a href="#" type="submit" class="btn btn-secondary mt-4 float-right"
                  style="color: black;">Simpan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="section-footer bg-light mt-4">
    <section class="footer py-3">
      <div class="container">
        <img src="./assets/img/Logo.png" width="60" height="35" class="d-inline-block" alt="">
        <a href="#" class="float-right">Kebijakan Dan Syarat</a>
      </div>
    </section>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
